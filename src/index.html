<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>我的博客</title>
	<link rel="stylesheet" type="text/css" href="../build/css/index.css" />
	<script src="js/lib/jquery.min.js"></script> 
	<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/lib/easeljs-0.8.2.min.js"></script> 
	
	<script type="text/javascript" src="js/effecfn/modernizr.custom.js"></script>
	<script type="text/javascript" src="js/effecfn/classie.js"></script>
	<script type="text/javascript" src="js/effecfn/helper.js"></script>
	<script type="text/javascript" src="js/effecfn/grid3d.js"></script>

	 
</head>
<body> 
<div id="app"> </div>
 

 



<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
	<div class="modal-dialog modal-mx">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">登录</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-3 control-label">邮箱：</label>
						<div class="col-sm-8">
							<input type="email" class="form-control col-sm-6" id="inputEmail3" placeholder="Email"></div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-3 control-label">密码：</label>
						<div class="col-sm-8">
							<input type="password" class="form-control col-sm-6" id="inputPassword3" placeholder="Password"></div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-10">
							<button type="submit" class="btn btn-success" >登录</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>



<script type="text/javascript" src="../build/js/bundle.js"></script>
</body>
</html>
